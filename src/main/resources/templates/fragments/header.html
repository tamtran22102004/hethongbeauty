<!-- fragments/header.html -->
<div th:fragment="header">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .navbar-brand {
      font-size: 1.4rem;
    }

    .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .nav-link:hover {
      color: #0d6efd !important;
    }

    .navbar {
      font-weight: 500;
    }

    .nav-link i {
      margin-right: 6px;
    }
  </style>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">
        <i class="bi bi-flower1"></i> KAMOI Booking Skincare
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
              <i class="bi bi-house-door"></i> Trang Chủ
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/services}">
              <i class="bi bi-grid-3x3-gap"></i> Dịch Vụ
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/booking/list}">
              <i class="bi bi-calendar-check"></i> Lịch Hẹn
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/chuyenvien}">
              <i class="bi bi-person-badge"></i> Chuyên Viên
            </a>
          </li>


          <!-- Nếu đã đăng nhập -->
          <li class="nav-item" th:if="${username != null}">
            <a class="nav-link disabled text-primary fw-semibold" href="#">
              <i class="bi bi-person-circle"></i> Xin chào, <span th:text="${username}">User</span>!
            </a>


          </li>
          <li class="nav-item" th:if="${username != null}">
            <a class="nav-link" th:href="@{/logout}">
              <i class="bi bi-box-arrow-right"></i> Đăng Xuất
            </a>
          </li>

          <!-- Nếu chưa đăng nhập -->
          <li class="nav-item" th:if="${username == null}">
            <a class="nav-link" th:href="@{/login}">
              <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
