<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt lịch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Đặt lịch dịch vụ</h2>

  <form th:action="@{/booking/save}" th:object="${booking}" method="post" class="mx-auto" style="max-width: 500px;">
    <input type="hidden" th:field="*{service.id}"/>

    <div class="mb-3">
      <label class="form-label">Tên khách hàng</label>
      <input type="text" th:field="*{customerName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{customerPhone}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Thời gian hẹn</label>
      <input type="datetime-local" th:field="*{appointmentTime}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Xác nhận đặt lịch</button>
  </form>
</div>

</body>
</html>
